<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/44bca1acc7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Aidenify</title>
</head>

<body>
  <div class="container">
    <div class="header-container">
      <h1 class="header">Aidenify</h1>
    </div>
    <div class="banner-container">
      <div class="banner">
        <h1>Aiden
          <br>
          Translator</h1>
      </div>
    </div>
    <div class="lang-container">
      <p class="left-lang lang">Normal</p>
      <i class="fas fa-exchange-alt"></i>
      <p class="right-lang lang">Aiden</p>
    </div>
    <div class="input-container">
      <textarea id="input" rows="5" cols="40" placeholder="Masukkan teks yang mau diubah"></textarea>
    </div>
    <div class="result-container">
      <textarea id="result" rows="5" cols="40" placeholder="Bahasa rahasia Aiden akan muncul disini" onclick="this.focus();this.select()" readonly="readonly"></textarea>
    </div>
    <div class="tutorial-container">
      <textarea name="" id="" cols="40" rows="5" class="tutorial" onclick="this.focus();this.select()" readonly="readonly">Cara kerja bahasa Aiden:

  - Huruf A = aiden
  - Huruf E = eiden
  - Huruf I = isfir
  - Huruf U = usfur
  - Huruf O = osfor

  - Kalau ada huruf mati yang tidak 
    diikuti huruf vokal tambahkan "es" 
    setelahnya.

    contoh: Tes, Pes, Mes, dst.

  - Kalau ada "ng" yang tidak diikuti
    huruf vokal, ubah menjadi "streng"

  - Contoh keseluruhan:
    "Tendang Bola"

    te = teiden
    n = nes
    da = daiden
    ng = streng

    bo = bosfor
    la = laiden

    tendang bola = teidennesdaiden
    bosforlaiden
      </textarea>
      <a class="link" href="https://vt.tiktok.com/ZSeHCbSk5/">Untuk lebih lengkap, cek <u>Video</u> ini</a>
      <div class="footer-container">
        <p class="footer">Made by NavdPlay with <i class="fas fa-heart"></i></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
