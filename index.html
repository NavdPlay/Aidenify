<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/44bca1acc7.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Teks biasa ke bahasa Aiden</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <input id="inputKata" type="text" placeholder="Masukka kata atau kalimat">
    <br>
    <button onclick="teksKeAiden()">Ubah ke Aiden</button>
    <p id="para1"></p>
  </div>

  <script>
    function teksKeAiden() {
      var str = document.getElementById('inputKata').value.toLowerCase().split('');

      var newStr = [];

      for (var i = 0; i < str.length; i++) {
        if (str[i] == 'a') {
          newStr.push('aiden');
        } else if (str[i] == 'e') {
          newStr.push('eiden');
        } else if (str[i] == 'i') {
          newStr.push('isfir');
        } else if (str[i] == 'o') {
          newStr.push('osfor');
        } else if (str[i] == 'u') {
          newStr.push('usfur');
        } else if (str[i] == ' ') {
          newStr.push(' ');
        } else  if (/[^aiueo ]/.test(str[i])) {
          if (str[i + 1] == 'g' && str[i] == 'n') {
            newStr.push('stre' + str[i]);
          } else if (/[^aiueo ]/.test(str[i + 1]) && str[i] + str[i + 1] != 'ng') {
            newStr.push(str[i] + 'es');
          } else {
            newStr.push(str[i]);
          }
        }
      }
      return newStr.join('');
    }
  </script>
</body>

</html>
